<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/clone.css">
  <title>Google Clone</title>
</head>
<body>
  <header class="header">
    <nav class="navbar-menu">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <a href="#"><img class="navbar-menu__options"src="images/th-solid.svg" alt=""></a>
      <img class="navbar-menu__image"src="images/photo.jpg" alt="">
    </nav>
  </header>

  <section class="principal">
    <figure class="principal__logo--container">
      <img class="principal__logo--image"src="images/google.png" alt="">
    </figure>
    <div class="principal__search">
      <span for="search" class="principal__search--icon"></span>
      <input class="principal__search--input" type="text" name="search" value="">
      <a class="principal__search--micro"href="#"></a>
    </div>
    <div class="principal__buttons">
      <button type="button" name="button">Google Search</button>
      <button type="button" name="button">I'm Feeling Lucky</button>
      <h4 class="principal__buttons--label">Google offered in: <a href="#">Español (Latinoamérica)</a></h4>
    </div>
  </section>

  <footer class="footer">
    <div class="footer__links--services">
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">About</a>
      <a href="#">How Search works</a>
    </div>
    <div class="footer__links--preferences">
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </div>
  </footer>

</body>
</html>
